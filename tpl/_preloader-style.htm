<style>
    .page-preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #000;
        transition: opacity 1.5s ease;
        pointer-events: none;
    }
    .page-preloader img,
    .page-preloader svg {
        max-width: 240px;
    }
    @keyframes blink {
        0% {
            opacity: 0;
        }
        25% {
            opacity: 0.6;
        }
        50% {
            opacity: 1;
        }
        75% {
            opacity: 0.65;
        }
        100% {
            opacity: 0;
        }
    }
    .page-preloader svg g {
        animation: blink 4s ease-out infinite forwards;
    }
    html.loaded .page-preloader:not([data-preloader]) {
        opacity: 0;
    }
    @media(max-width: 992px) {
        html.loaded [data-preloader] {
            opacity: 0;
        }        
    }
</style>
