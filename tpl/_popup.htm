<div class="hystmodal" data-popup="buyPopup">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
			<div class="hystmodal__head">
				<h5>Придбати товар</h5>
				<button data-hystclose class="hystmodal__close">Закрыть</button>
			</div>

			<!-- ============================= FORM ============================= -->
			<div class="page-form">
				<form class="form" action="#" data-message="[data-popup='successPopup']" data-test>
					<input type="hidden">
					<fieldset class="form__wrapper">
						<div class="form__item">
							<label>Ім’я</label>
							<input type="text" placeholder="Констянтин" name="name">
						</div>
						<div class="form__item">
							<label>Номер телефону</label>
							<input type="text" name="phone" placeholder="+380" data-phone-mask data-required>
						</div>
						<div class="form__item">
							<label>E-mail</label>
							<input type="text" name="email" placeholder="E-mail" data-required="email">
						</div>
						<div class="form__item form__item_textarea">
							<label>Якщо вам потрібно додати примітку до замовлення, ви можете додати коментар і ми з вами зв’яжемося.</label>
							<textarea name="message" placeholder="Ваша примітка"></textarea>
						</div>
					</fieldset>

					<div class="form__controls">
						<button type="submit" class="page-btn">Надіслати</button>
					</div>

				</form>
			</div>
			<!-- ============================= FORM ============================= -->

        </div>
    </div>
</div>
